<!DOCTYPE html>
<html>

<head>
  <title>Briefly</title>
  <style>
    body {
      width: 360px;
      font-family: "Open Sans", sans-serif;
      padding: 15px;
      background-color: #f4f7f6;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 26px;
      font-weight: bold;
      /* Create a gradient background and clip it to the text */
      background: linear-gradient(45deg, #3498db, #8e44ad);
      -webkit-background-clip: text;
      background-clip: text;
      /* The text color is made transparent to let the gradient show through */
      color: transparent;
    }

    /* --- FANCY BUTTON STYLES --- */
    #summarizeBtn {
      background: linear-gradient(45deg, #3498db, #8e44ad);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
      outline: none;
    }

    #summarizeBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    #summarizeBtn:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #summarizeBtn:disabled {
      /* background: #bdc3c7; */
      /* Dull, grey background */
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .button-loader {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-left-color: #ffffff;
      border-radius: 50%;
      display: none;
      /* Hidden by default */
      animation: spin 1s linear infinite;
    }

    .button-text {
      display: inline-block;
      /* Shown by default */
    }

    /* State when button is loading */
    #summarizeBtn.button--loading .button-loader {
      display: block;
    }

    #summarizeBtn.button--loading .button-text {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #summaryOutput {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #e2e8f0;
      /* Light border */
      border-radius: 8px;
      /* Rounded corners */
      background-color: #ffffff;
      /* White background for summary box */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      min-height: 80px;
      /* Ensure it has some height even if empty */
      white-space: pre-wrap;
      /* Preserve whitespace and line breaks for markdown */
      font-size: 14px;
      line-height: 1.6;
      color: #475569;
      max-height: 460px;
      overflow-y: auto;
    }

    /* Basic styling for markdown lists within the summary output */
    #summaryOutput h1, #summaryOutput h2, #summaryOutput h3 {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #summaryOutput ul, #summaryOutput ol {
      padding-left: 20px; /* Indent lists */
      margin-top: 0;
    }
    #summaryOutput li {
      margin-bottom: 5px; /* Space out list items */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="logo">Briefly</div>
    <button id="summarizeBtn">
      <span class="button-text">Summarize</span>
      <span class="button-loader"></span>
    </button>
  </div>
  <div id="summaryOutput">Click the button to generate a summary.</div>
  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
